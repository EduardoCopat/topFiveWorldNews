<div class="panel panel-default">
    <div class="panel-heading ">
        <div class="panel-title">
            <h2 style="display:inline">#{{news.rank}} <small><a href={{news.link}}>{{news.title}}</a></small></h2>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4" style="max-width: 400px;max-height: 400px">
                <div style="text-align:center"> <img src="http://placehold.it/400x400" class="img-rounded img-responsive"></div>
            </div>
            <div style="white-space:pre-line;" class="col-md-8">
                {{news.summary}}
            </div>
        </div>
    </div>
</div>
