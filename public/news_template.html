<div class="panel panel-default">
    <div class="panel-heading ">
        <div class="panel-title">

            <div class="row">
                <div class="col-md-1">
                    <a href="#" class="btn btn-warning btn-lg disabled" role="button">#{{news.rank}} </a>
                </div>
                <!--
                <div class="col-md-3">
                    <div style="text-align:center"> <img src="http://placehold.it/400x400" class="img-rounded img-responsive"></div>
                </div>
                -->
                <div class="col-md-11">
                    <h2><strong>{{news.title}}</strong> <small><a href="{{news.url}}">({{news.source}})</a></small></h2>
                </div>
            </div>

        </div>

    </div>
    <div class="panel-body">
            <div style="white-space:pre-line;">
                <strong>Summary: </strong>{{news.summary}}
            </div>
    </div>
    <div class="panel-footer">
        <a href="{{news.url}}"><i class="glyphicon glyphicon-link"></i> Source</a> |
        <a href="{{news.permalink}}"><i class="fa fa-reddit-alien"></i> Reddit ({{news.number_of_reddit_comments}} comments)</a> |
        <a href="https://www.facebook.com/sharer/sharer.php?u={{news.url}}" target="_blank">  <i class="fa fa-facebook-f"></i> Share on Facebook

        </a>
    </div>
</div>
