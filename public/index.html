<!doctype html>
<html ng-app="topFive" ng-controller="topFiveController">
<head>
    <title>Top 5 World News</title>
    <!-- Twitter bootstrap -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="angular_app.js"></script>
    <!-- Twitter bootstrap -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">

</head>
<body style="background: url(earth-space.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover; background-color:black;" >

<div class="jumbotron text-center" style="background:none" >
        <h1 style="color:white;text-shadow: 1px 1px #000000;">
            Top 5 world news <span class="glyphicon glyphicon-globe"></span></h1>
    <p style="color:white;text-shadow: 1px 1px #000000;">Reddit world news, digest</p>

</div>

<div class="container" >
    <center><i class="spinner fa fa-spinner fa-spin" style="font-size:48px;color:white" ng-show="loading"></i></center>
    <div ng-repeat="news in newsSet | orderBy:'+rank'">
        <ng-include src="'news_template.html'"></ng-include>
    </div>
</div>

<!-- Twitter bootstrap -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
